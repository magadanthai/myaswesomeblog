<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Blog</title>

</head>
<body>
<header>
    {#бар#}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: teal">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Izoor V3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">About me</a>
                    <a class="nav-link" href="admin">admin</a>
                    <a class="nav-link" href="#">Facebook</a>
                    <a class="nav-link" href="posts">Blog</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid" style="background-color: #e2e2e2">

        <div class="py-4 px-2">
            <h1>Recents posts</h1>
        </div>
        {% for info in infos.all %}
            <div class="py-4 px-2">
            {{ info.id }}
                <h2><a href="posts/{{ info.id }}">{{ info.title }}</a></h2>
            </div>
            <div class="col-1">
                <img src="{{ info.image.url }}" width="400px">
            </div>
            <div class="py-2">
                <h4>{{ info.text }}</h4>
            </div>
            <div>
                <h5>{{ info.date }}</h5>
            </div>
        {% endfor %}
    </div>
    </div>

</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
